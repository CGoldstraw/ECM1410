<h2 id="compilation-instructions-cmd">Compilation Instructions (cmd)</h2>
<p>javac -d bin/ src/cycling/*.java</p>
<p>jar cvf cycling.jar -C bin .</p>
<p>jar uvf cycling.jar -C src .</p>
<p>javac -d bin -cp cycling.jar src/CyclingPortalInterfaceTestApp.java</p>
